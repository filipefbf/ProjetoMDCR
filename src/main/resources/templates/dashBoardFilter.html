<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/131/PNG/256/crop_food_20593.png">

    <title>Custeio Municipio</title>
    <link rel="shortcut icon" type="imagem/png" th:href="@{/images/Logo.png}" />

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="dashboard.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" style=" Margin: 15px">
        <span></span>
        Credito Rural
    </a>
    <input class="form-control form-control-dark w-20" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-dark sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://creditorural-dados.herokuapp.com/list/pages/">
                            <span data-feather="home"></span>
                            Retornar Página Inicial
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h3 class="h3">Dashboard de dados de Custeio por Municipios e produtos</h3>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        Filtro
                    </button>
                </div>
            </div>
            <h2>Dados</h2>
            <div class="table-responsive sticky">
                <table class="table table-striped text-center">
                    <thead class="align-middle">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Municipio</th>
                        <th scope="col">Nome Produto</th>
                        <th scope="col">Cod Cad Mu</th>
                        <th scope="col">Cd Produto</th>
                        <th scope="col">Ano Emissao</th>
                        <th scope="col">vl Custeio</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr th:each="list : ${list}">
                        <td>
                            <a href="https://creditorural-dados.herokuapp.com/custeio/getAll"><i data-feather="edit"></i><a/>
                        </td>
                        <td th:text="${list.Id}"></td>
                        <td th:text="${list.municipio}"></td>
                        <td th:text="${list.nomeProduto}"></td>
                        <td th:text="${list.codCadMu}"></td>
                        <td th:text="${list.cdProduto}"></td>
                        <td th:text="${list.anoEmissao}"></td>
                        <td th:text="${list.vlCusteio}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<footer class="bg-dark text-center text-white">

    <div class="container p-4">

        <section class="mb-4">

            <a class="btn btn-link btn-floating m-1" href="#!" role="button"
            ><i data-feather="facebook"></i
            ></a>


            <a class="btn btn-link btn-floating m-1" href="#!" role="button"
            ><i data-feather="twitter"></i
            ></a>


            <a class="btn btn-link btn-floating m-1" href="#!" role="button"
            ><i data-feather="instagram"></i
            ></a>


            <a class="btn btn-link btn-floating m-1" href="https://www.linkedin.com/in/filipe-ferreira-dev/" role="button"
            ><i data-feather="linkedin"></i
            ></a>


            <a class="btn btn-link btn-floating m-1" href="https://github.ibm.com/filipefbf/projeto-dados-de-credito-rural" role="button"
            ><i data-feather="github"></i
            ></a>
        </section>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright
    </div>

</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
      feather.replace()
    </script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
<script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
</body>
</html>
